name: üöÄ API Portal Deployment

on:
  push:
    paths:
      - 'environments/*.yaml'
    branches:
      - main

concurrency:
  group: api-portal-${{ github.ref }}
  cancel-in-progress: false  # Queue runs for infrastructure safety

permissions:
  contents: read

jobs:
  detect-environment:
    name: Detect deployment environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      environment: ${{ steps.detect.outputs.environment }}
      config_file: ${{ steps.detect.outputs.config_file }}
      skip_deployment: ${{ steps.detect.outputs.skip_deployment }}
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed environment file
        id: detect
        run: |
          # Get changed files
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep "^environments/.*\.yaml$" || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "‚ùå No environment files changed"
            exit 1
          fi
          
          # Determine which environment to deploy
          if echo "$CHANGED_FILES" | grep -q "environments/dev.yaml"; then
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "config_file=environments/dev.yaml" >> $GITHUB_OUTPUT
            echo "üöÄ Detected DEV environment deployment"
            
            # Check if dev is enabled
            if grep -q "^enabled: false" environments/dev.yaml; then
              echo "skip_deployment=true" >> $GITHUB_OUTPUT
              echo "‚è∏Ô∏è DEV deployment is disabled"
            else
              echo "skip_deployment=false" >> $GITHUB_OUTPUT
            fi
          elif echo "$CHANGED_FILES" | grep -q "environments/prod.yaml"; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "config_file=environments/prod.yaml" >> $GITHUB_OUTPUT
            echo "üè≠ Detected PROD environment deployment"
            
            # Check if prod is enabled
            if grep -q "^enabled: false" environments/prod.yaml; then
              echo "skip_deployment=true" >> $GITHUB_OUTPUT
              echo "‚è∏Ô∏è PROD deployment is disabled"
            else
              echo "skip_deployment=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚ùå Unknown environment file changed"
            exit 1
          fi

  deploy:
    name: Deploy API Portal
    needs: detect-environment
    runs-on: ubuntu-latest
    if: needs.detect-environment.outputs.skip_deployment != 'true'
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Parse AWS configuration from YAML
        run: |
          CONFIG_FILE="${{ needs.detect-environment.outputs.config_file }}"
          echo "üìã Parsing AWS configuration from $CONFIG_FILE"
          
          # Extract AWS configuration using grep and awk
          AWS_REGION=$(grep -A 10 "^aws:" $CONFIG_FILE | grep "region:" | awk '{print $2}')
          AWS_ACCOUNT_ID=$(grep -A 10 "^aws:" $CONFIG_FILE | grep "account_id:" | awk '{print $2}' | tr -d '"')
          PIPELINE_EXECUTION_ROLE=$(grep -A 10 "^aws:" $CONFIG_FILE | grep "pipeline_execution_role:" | sed 's/.*pipeline_execution_role: //' | tr -d '"' | xargs)
          CLOUDFORMATION_EXECUTION_ROLE=$(grep -A 10 "^aws:" $CONFIG_FILE | grep "cloudformation_execution_role:" | sed 's/.*cloudformation_execution_role: //' | tr -d '"' | xargs)
          ARTIFACTS_BUCKET=$(grep -A 10 "^aws:" $CONFIG_FILE | grep "artifacts_bucket:" | awk '{print $2}')
          
          # Export to environment
          echo "AWS_REGION=$AWS_REGION" >> $GITHUB_ENV
          echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV
          echo "PIPELINE_EXECUTION_ROLE=$PIPELINE_EXECUTION_ROLE" >> $GITHUB_ENV
          echo "CLOUDFORMATION_EXECUTION_ROLE=$CLOUDFORMATION_EXECUTION_ROLE" >> $GITHUB_ENV
          echo "ARTIFACTS_BUCKET=$ARTIFACTS_BUCKET" >> $GITHUB_ENV
          
          # Debug: Verify values were extracted correctly
          if [ -z "$AWS_REGION" ] || [ -z "$AWS_ACCOUNT_ID" ] || [ -z "$PIPELINE_EXECUTION_ROLE" ]; then
            echo "‚ùå Failed to extract AWS configuration from YAML"
            echo "AWS_REGION: $AWS_REGION"
            echo "AWS_ACCOUNT_ID: $AWS_ACCOUNT_ID"
            echo "PIPELINE_EXECUTION_ROLE: $PIPELINE_EXECUTION_ROLE"
            exit 1
          fi
          
          # Debug: Show extracted role ARN
          echo "üîç Extracted PIPELINE_EXECUTION_ROLE: $PIPELINE_EXECUTION_ROLE"
          
          
          # Extract stack name
          STACK_NAME=$(grep "^stack_name:" $CONFIG_FILE | cut -d' ' -f2)
          echo "STACK_NAME=$STACK_NAME" >> $GITHUB_ENV
          echo "CONFIG_FILE=$CONFIG_FILE" >> $GITHUB_ENV
          
          # Replace GitHub SHA in rebuild token
          sed -i "s/\${GITHUB_SHA}/${{ github.sha }}/g" $CONFIG_FILE
          
          echo "üìã Deployment Configuration:"
          echo "  Stack: $STACK_NAME"
          echo "  Region: $AWS_REGION"
          echo "  Account: $AWS_ACCOUNT_ID"

      # Skip npm install and frontend build - SAM handles everything
      # The React app is already built and checked into lambdas/static-asset-uploader/build/

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.PIPELINE_EXECUTION_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: api-portal-deploy
          role-duration-seconds: 3600
          role-skip-session-tagging: true

      - name: Deploy with SAM
        run: |
          echo "üöÄ Deploying stack: ${STACK_NAME}"
          echo "üì¶ Region: ${AWS_REGION}"
          
          # Build parameter overrides
          PARAMS=""
          while IFS=: read -r key value; do
            # Skip non-parameter lines
            if [[ ! "$key" =~ ^[[:space:]]+[A-Za-z] ]]; then
              continue
            fi
            # Clean up key and value
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            if [ ! -z "$value" ] && [ "$value" != "" ]; then
              PARAMS="$PARAMS $key=$value"
            fi
          done < <(grep -A 50 "^parameters:" $CONFIG_FILE | tail -n +2)
          
          # Build the SAM application
          echo "üî® Building SAM application..."
          sam build \
            --template-file cloudformation/template.yaml \
            --use-container
          
          # Deploy the application
          sam deploy \
            --template-file .aws-sam/build/template.yaml \
            --stack-name ${STACK_NAME} \
            --capabilities CAPABILITY_NAMED_IAM CAPABILITY_AUTO_EXPAND \
            --region ${AWS_REGION} \
            --s3-bucket ${ARTIFACTS_BUCKET} \
            --no-fail-on-empty-changeset \
            --role-arn ${CLOUDFORMATION_EXECUTION_ROLE} \
            --parameter-overrides $PARAMS

      - name: Get deployment outputs
        run: |
          # Get stack outputs
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name "${STACK_NAME}" \
            --region ${AWS_REGION} \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteURL`].OutputValue' \
            --output text)
          
          echo "üåê Developer Portal URL: ${WEBSITE_URL}"
          echo "WEBSITE_URL=${WEBSITE_URL}" >> $GITHUB_ENV


  configure-dns:
    name: Configure DNS (Optional)
    needs: [detect-environment, deploy]
    runs-on: ubuntu-latest
    if: needs.detect-environment.outputs.skip_deployment != 'true' && (needs.detect-environment.outputs.environment == 'dev' || needs.detect-environment.outputs.environment == 'prod')
    continue-on-error: true  # Don't fail the pipeline if DNS config fails
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Parse AWS configuration from YAML
        run: |
          CONFIG_FILE="${{ needs.detect-environment.outputs.config_file }}"
          echo "üìã Parsing AWS configuration from $CONFIG_FILE"
          
          # Extract AWS configuration using grep and awk
          AWS_REGION=$(grep -A 10 "^aws:" $CONFIG_FILE | grep "region:" | awk '{print $2}')
          AWS_ACCOUNT_ID=$(grep -A 10 "^aws:" $CONFIG_FILE | grep "account_id:" | awk '{print $2}' | tr -d '"')
          PIPELINE_EXECUTION_ROLE=$(grep -A 10 "^aws:" $CONFIG_FILE | grep "pipeline_execution_role:" | sed 's/.*pipeline_execution_role: //' | tr -d '"' | xargs)
          
          # Extract role name from ARN
          ROLE_NAME=$(echo $PIPELINE_EXECUTION_ROLE | awk -F'/' '{print $NF}')
          
          # Export to environment
          echo "AWS_REGION=$AWS_REGION" >> $GITHUB_ENV
          echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV
          echo "PIPELINE_EXECUTION_ROLE=$PIPELINE_EXECUTION_ROLE" >> $GITHUB_ENV
          echo "ROLE_NAME=$ROLE_NAME" >> $GITHUB_ENV
          echo "CONFIG_FILE=$CONFIG_FILE" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.PIPELINE_EXECUTION_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: api-portal-dns-config
          role-duration-seconds: 3600
          role-skip-session-tagging: true

      - name: Configure DNS nameservers
        run: |
          # Extract custom domain from config
          CUSTOM_DOMAIN=$(grep "CustomDomainName:" $CONFIG_FILE | awk '{print $2}' | tr -d '"')
          
          if [ -z "$CUSTOM_DOMAIN" ] || [ "$CUSTOM_DOMAIN" == "" ]; then
            echo "‚è≠Ô∏è No custom domain configured, skipping DNS setup"
            exit 0
          fi
          
          echo "üîç Checking DNS configuration for $CUSTOM_DOMAIN"
          
          # Get the root domain (e.g., aillc.link from portal.aillc.link)
          ROOT_DOMAIN=$(echo $CUSTOM_DOMAIN | awk -F. '{print $(NF-1)"."$NF}')
          echo "üìç Root domain: $ROOT_DOMAIN"
          
          # Check if we have Route53 permissions
          if ! aws route53 list-hosted-zones --max-items 1 >/dev/null 2>&1; then
            echo "‚ö†Ô∏è No Route53 permissions available. Skipping DNS configuration."
            echo ""
            echo "üìù To enable automatic DNS configuration, run this script with IAM admin permissions:"
            echo ""
            echo "   ./scripts/update-pipeline-permissions.sh"
            echo ""
            echo "Or manually add these permissions to role: $ROLE_NAME"
            echo "   - route53:ListHostedZones"
            echo "   - route53:ListResourceRecordSets"
            echo "   - route53:GetHostedZone"
            echo "   - route53domains:GetDomainDetail"
            echo "   - route53domains:UpdateDomainNameservers"
            echo "   - route53domains:GetOperationDetail"
            exit 0
          fi
          
          # Get the hosted zone ID for the custom domain
          HOSTED_ZONE_ID=$(aws route53 list-hosted-zones \
            --query "HostedZones[?Name=='${CUSTOM_DOMAIN}.'].Id" \
            --output text | cut -d'/' -f3)
          
          if [ -z "$HOSTED_ZONE_ID" ]; then
            echo "‚ö†Ô∏è No hosted zone found for $CUSTOM_DOMAIN"
            echo "Please create a hosted zone for this domain in Route53"
            exit 0
          fi
          
          echo "üìç Hosted Zone ID: $HOSTED_ZONE_ID"
          
          # Get nameservers from the hosted zone
          HOSTED_ZONE_NS=$(aws route53 list-resource-record-sets \
            --hosted-zone-id $HOSTED_ZONE_ID \
            --query "ResourceRecordSets[?Type=='NS' && Name=='${CUSTOM_DOMAIN}.'].ResourceRecords[*].Value" \
            --output text | tr '\t' '\n' | sort)
          
          echo "üìã Hosted zone nameservers:"
          echo "$HOSTED_ZONE_NS"
          
          # Check if domain is registered in Route53
          DOMAIN_EXISTS=$(aws route53domains get-domain-detail \
            --domain-name $ROOT_DOMAIN \
            --query "DomainName" \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$DOMAIN_EXISTS" ]; then
            echo "‚ö†Ô∏è Domain $ROOT_DOMAIN is not registered in Route53 Domains"
            echo "üìù Please configure your domain registrar to use these nameservers:"
            echo "$HOSTED_ZONE_NS"
            exit 0
          fi
          
          # Get current nameservers from domain registrar
          CURRENT_NS=$(aws route53domains get-domain-detail \
            --domain-name $ROOT_DOMAIN \
            --query "Nameservers[*].Name" \
            --output text | tr '\t' '\n' | sort)
          
          echo "üìã Current domain nameservers:"
          echo "$CURRENT_NS"
          
          # Compare nameservers
          if [ "$HOSTED_ZONE_NS" == "$CURRENT_NS" ]; then
            echo "‚úÖ DNS nameservers are already correctly configured"
          else
            echo "üîÑ Updating nameservers for $ROOT_DOMAIN..."
            
            # Build nameserver parameters
            NS_PARAMS=""
            for ns in $HOSTED_ZONE_NS; do
              NS_PARAMS="$NS_PARAMS Name=${ns%.}"
            done
            
            # Update nameservers
            OPERATION_ID=$(aws route53domains update-domain-nameservers \
              --domain-name $ROOT_DOMAIN \
              --nameservers $NS_PARAMS \
              --query "OperationId" \
              --output text)
            
            echo "üìã Operation ID: $OPERATION_ID"
            
            # Wait for operation to complete (max 5 minutes)
            COUNTER=0
            while [ $COUNTER -lt 30 ]; do
              STATUS=$(aws route53domains get-operation-detail \
                --operation-id $OPERATION_ID \
                --query "Status" \
                --output text)
              
              if [ "$STATUS" == "SUCCESSFUL" ]; then
                echo "‚úÖ Nameservers updated successfully!"
                break
              elif [ "$STATUS" == "FAILED" ]; then
                echo "‚ùå Nameserver update failed"
                exit 1
              fi
              
              echo "‚è≥ Waiting for nameserver update... (Status: $STATUS)"
              sleep 10
              COUNTER=$((COUNTER + 1))
            done
            
            if [ $COUNTER -eq 30 ]; then
              echo "‚ö†Ô∏è Nameserver update is taking longer than expected"
              echo "Check operation status with: aws route53domains get-operation-detail --operation-id $OPERATION_ID"
            fi
          fi
          
          echo "üåê DNS configuration complete for $CUSTOM_DOMAIN"

  skip-message:
    name: Deployment Skipped
    needs: detect-environment
    runs-on: ubuntu-latest
    if: needs.detect-environment.outputs.skip_deployment == 'true'
    
    steps:
      - name: Show skip message
        run: |
          ENV="${{ needs.detect-environment.outputs.environment }}"
          echo "‚è∏Ô∏è Deployment for ${ENV} environment is disabled"
          echo ""
          echo "To enable deployment:"
          echo "1. Edit environments/${ENV}.yaml"
          echo "2. Change 'enabled: false' to 'enabled: true'"
          echo "3. Commit and push the change"
          echo ""
          echo "This is a safety feature to prevent accidental deployments."

  release:
    name: Create release
    needs: [detect-environment, deploy]
    runs-on: ubuntu-latest
    if: needs.detect-environment.outputs.environment == 'prod' && needs.detect-environment.outputs.skip_deployment != 'true'
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic release
        run: |
          echo "üöÄ Running semantic release..."
          poetry run semantic-release version
          
          # Get the new version if created
          NEW_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ ! -z "$NEW_VERSION" ]; then
            echo "üì¶ New version: ${NEW_VERSION}"
            echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV
          fi

      - name: Push changes
        if: env.NEW_VERSION != ''
        run: |
          git push --follow-tags origin main

      - name: Create GitHub release
        if: env.NEW_VERSION != ''
        run: |
          echo "üè∑Ô∏è Creating GitHub release for version ${NEW_VERSION}..."
          
          RELEASE_NOTES="API Portal Release ${NEW_VERSION}
          
          ## üöÄ Deployment Details
          - **Environment**: Production
          - **Stack**: ${{ env.STACK_NAME }}
          - **Portal URL**: ${{ env.WEBSITE_URL }}
          
          ## üì¶ Changes
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes."
          
          gh release create "${NEW_VERSION}" \
            --title "Release ${NEW_VERSION}" \
            --notes "${RELEASE_NOTES}" \
            --latest